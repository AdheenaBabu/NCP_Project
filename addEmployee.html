<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Services</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Enterprise Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">History</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Add New
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Add New Employee</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Service</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Job</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Part</a></li>
                                </ul>
                            </li>
                        </ul>
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log Out</button>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container-fluid form-container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Add New Employee</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form id="addEmployee">
                            <div class="form-group half-fields">
                                <div class="form-group2">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                                </div>
                                <div class="form-group2">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="form-group half-fields">
                                <div class="form-group2">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                </div>
                                <div class="form-group2">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="Enter Phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Address">
                            </div>
                            <div class="form-group three-fields">
                                <div class="form-group3">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                                </div>
                                <div class="form-group3">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" placeholder="Enter State">
                                </div>
                                <div class="form-group3">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Enter Zip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hireDate">Hire Date</label>
                                <input type="date" class="form-control" id="hireDate" placeholder="Enter Hire Date">
                            </div>
                            <div class="form-group">
                                <label for="jobTitle">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle" placeholder="Enter Job Title">
                            </div>
                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="text" class="form-control" id="salary" placeholder="Enter Salary">
                            </div>
                            <div class="form-group">
                                <label for="commissionPct">Commission Percent</label>
                                <input type="text" class="form-control" id="commissionPct" placeholder="Enter Commission Percent">
                            </div>
                            <div class="form-group">
                                <label for="manager">Manager</label>
                                <select class="form-control" id="manager">
                                    <option>Select Manager</option>
                                    <option>John</option>
                                    <option>Jane</option>
                                    <option>Joe</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <select class="form-control" id="department">
                                    <option>Select Department</option>
                                    <option>Painting</option>
                                    <option>Construction Site Work</option>
                                    <option>Carpentry</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="validateEmployeeForm(event)">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
