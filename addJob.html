<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Services</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Enterprise Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">History</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Add New
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Add New Employee</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Service</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Job</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Part</a></li>
                                </ul>
                            </li>
                        </ul>
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log Out</button>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container-fluid form-container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Add New Job</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form id="formGeneric">
                            <div class="form-group">
                                <label for="jobName">Job Name</label>
                                <input type="text" class="form-control" id="jobName" placeholder="Enter Job Name">
                            </div>
                            <div class="form-group">
                                <label for="jobDescription">Job Description</label>
                                <input type="text" class="form-control" id="jobDescription" placeholder="Enter Job Description">
                            </div>
                            <div class="form-group half-fields">
                                <div class="form-group2">
                                    <label for="jobCreatedBy">Job Created By</label>
                                    <select class="form-control" id="jobCreatedBy">
                                        <option>Select Employee</option>
                                        <option>John Doe</option>
                                        <option>Jane Doe</option>
                                        <option>Joe Doe</option>
                                    </select>
                                </div>
                                <div class="form-group2">
                                    <label for="jobAssignedTo">Job Assigned To</label>
                                    <select class="form-control" id="jobAssignedTo">
                                        <option>Select Employee</option>
                                        <option>John Doe</option>
                                        <option>Jane Doe</option>
                                        <option>Joe Doe</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="jobService">Associated Service</label>
                                <select class="form-control" id="jobService">
                                    <option>Select Service</option>
                                    <option>Service 1</option>
                                    <option>Service 2</option>
                                    <option>Service 3</option>
                                </select>
                            </div>
                            <div class="form-group half-fields">
                                <div class="form-group2">
                                    <label for="jobCreateDate">Job Create Date</label>
                                    <input type="date" class="form-control" id="jobCreateDate" placeholder="Enter Job Create Date">
                                </div>
                                <div class="form-group2">
                                    <label for="jobEndDate">Job Deadline Date</label>
                                    <input type="date" class="form-control" id="jobEndDate" placeholder="Enter Job Deadline Date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="jobStatus">Job Status</label>
                                <select class="form-control" id="jobStatus">
                                    <option>Open</option>
                                    <option>In Progress</option>
                                    <option>Closed</option>
                                    <option>Blocked</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="jobNotes">Job Notes</label>
                                <input type="text" class="form-control" id="jobNotes" placeholder="Enter Job Notes">
                            </div>
                            <div class="form-group">
                                <label for="jobCharge">Minimum Fixed Charge</label>
                                <input type="text" class="form-control" id="jobCharge" placeholder="Enter Minimum Fixed Charge">
                            </div>
                            <div class="form-group">
                                <label for="jobHoursNeeded">Hours Needed</label>
                                <input type="text" class="form-control" id="jobHoursNeeded" placeholder="Enter Hours Needed">
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="validateForm(event)">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
