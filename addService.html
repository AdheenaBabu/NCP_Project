<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Services</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Enterprise Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">History</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Add New
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Add New Employee</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Service</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Job</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Add New Part</a></li>
                                </ul>
                            </li>
                        </ul>
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log Out</button>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container-fluid form-container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Add New Service</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form id="addService">
                            <div class="form-group">
                                <label for="serviceName">Service Name</label>
                                <input type="text" class="form-control" id="serviceName" placeholder="Enter Service Name">
                            </div>
                            <div class="form-group">
                                <label for="serviceDescription">Service Description</label>
                                <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group half-fields">
                                <div class="form-group2">
                                    <label for="serviceHead">Service Head</label>
                                    <select class="form-control" id="serviceHead">
                                        <option>Select Service Head</option>
                                        <option>John Doe</option>
                                        <option>Jane Doe</option>
                                    </select>
                                </div>
                                <div class="form-group2">
                                    <label for="serviceMentor">Service Mentor</label>
                                    <select class="form-control" id="serviceMentor">
                                        <option>Select Service Mentor</option>
                                        <option>John Doe</option>
                                        <option>Jane Doe</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="validateServiceForm(event)">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
